<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="gameBody">
        <div>
            <h1>DICE GAME</h1>
            <p class="score">Current score: <span id="totalScore"></span></p>
        </div>
        <div>
            <img src="img/dice1.png" alt="dice image" id="diceImage">
        </div>
        <div>
            <p id="gameMessage"></p>
        </div>
        <div>
            <button class="buttons" id="rollButton">Roll dice</button>
            <button class="buttons" id="restartButton">Start again</button>
        </div>
        <div id="stats">
            <p id="timesWon"></p>
            <p id="timesLost"></p>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
