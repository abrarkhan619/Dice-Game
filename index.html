<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Dice Game</title>
</head>
<body>
    <div id="gameBody">
        <div>
            <h1>DICE GAME</h1>
            <p class="score">Current score: <span id="totalScore"></span></p>
        </div>
        <div>
            <img src="img/dice1.png" alt="dice image" id="diceImage">
        </div>
        <div>
            <p id="gameMessage"></p>
        </div>
        <div>
            <button class="buttons" id="rollButton">Roll dice</button>
            <button class="buttons" id="restartButton">Start again</button>
        </div>
        <div id="stats">
            <p>Number of times won: <span id="timesWon">0</span></p>
            <p>Number of times lost: <span id="timesLost">0</span></p>
        </div>
        <div id="diceStats">
            <div>
                <img src="/img/dice1.png" alt="" class="images">
                <p class="dice" id="dice1">0</p>
            </div>
            <div>
                <img src="/img/dice2.png" alt="" class="images">
                <p class="dice" id="dice2">0</p>
            </div>
            <div>
                <img src="/img/dice3.png" alt="" class="images">
                <p class="dice" id="dice3">0</p>
            </div>
            <div>
                <img src="/img/dice4.png" alt="" class="images">
                <p class="dice" id="dice4">0</p>
            </div>
            <div>
                <img src="/img/dice5.png" alt="" class="images">
                <p class="dice" id="dice5">0</p>
            </div>
            <div>
                <img src="/img/dice6.png" alt="" class="images">
                <p class="dice" id="dice6">0</p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
